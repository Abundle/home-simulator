<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

<div id='container' class='loading-container'>
    <div id='loading-screen' class='loading-screen'>
        <span id='progress'>0</span>%
    </div>
</div>

<div id='levels'></div>

<div class='info-container'>
<!--    TODO: Add controls guide-->
    <div class='project-info'>
        <h6 class='mdc-typography--subtitle1'>Home Simulator</h6>
        <a href='<%= htmlWebpackPlugin.options.githubLink %>' target='_blank'>
            <p class='mdc-typography--overline'>GitHub</p>
        </a>
    </div>

    <div class='controls-container'>
        <div id='controls'></div>
    </div>
</div>

<div class='cards-drawer'>
    <aside class='mdc-drawer mdc-drawer--dismissible' dir='rtl'>
        <div class='mdc-drawer__content' dir='ltr'>
            <div id='cards'></div>
        </div>
    </aside>

    <div class='mdc-drawer-app-content'>
        <h3 class='mdc-deprecated-list-group__subheader'>Spaces</h3>
        <ul id='drawer-categories' class='mdc-deprecated-list'></ul>
    </div>
</div>

</body>

</html>
